<!DOCTYPE html>
<html lang="es-cl">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WinBip</title>
    <link href="https://fonts.googleapis.com/css?family=Bitter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'usuario/css/flexboxgrid.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-12/css/all.css">
    <link rel="stylesheet" href="{% static 'usuario/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'usuario/css/style.css' %}">
</head>

<body>

    <div class="row center-xs ">
        <div class="col-xs-12" id="fondo_inicio">
            <img id="win_logo" src="{% static 'usuario/imagenes/WinBip.png' %}" alt="winbip">
            <nav id="barranav">
                <ul>
                    <h5>
                        <li>
                            <a class="col-xs-3" href="{% url 'inicio' %}">Inicio</a>
                            <a class="col-xs-3" href="">|</a>
                            <a class="col-xs-3" href="{% url 'iniciarsesion' %}">Iniciar sesión</a>
                            <a class="col-xs-3" href="">|</a>
                            <a class="col-xs-3" href="{% url 'registro' %}">Registrate</a>
                            <a class="col-xs-3" href="">|</a>
                            <a class="col-xs-3" href="{% url 'premios' %}"> Premios</a>
                            <a class="col-xs-3" href="">|</a>
                        </li>
                    </h5>

                </ul>
            </nav>
        </div>

        {% block contenido %}
        {% endblock contenido %}
        <footer class="row container-fluid">
            <h5>
                © 2019 WinBip <i>Página no oficial</i>
            </h5>

        </footer>


        <!--JS FILES-->
        <script src="js/jquery-3.4.1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
        <script src="js/jquery.validate.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="js/bootstrap.js"></script>
        <script src="{% static 'usuario/js/app.js' %}"></script>

</body>

</html>
