{% extends 'usuario/plantilla.html'%}

{% block contenido %}

<div class="col-xs-12 presentacion">
    <form action="/signup/" method="post" id="formulario">
        {% csrf_token %}
        <h1 class="center-xs">
            Ingrese sus datos.
        </h1>
        <div class="row formulario_style">
            <div class="col-xs-12 col-md-6">

                <div class="col-xs-12 col-md-9 separacion_form">
                    <label for="nombre">Ingrese su(s) nombre(s)</label>
                    <input id="nombre" type="text" class="form-control" name="nombre"
                        placeholder="Introduzca su nombre." required>


                </div>
                <div class="col-xs-12 col-md-9 separacion_form">
                    <label for="apaterno">Ingrese su apellido paterno</label>
                    <input id="apaterno" type="text" class="form-control" name="apaterno"
                        placeholder="Introduzca apellido paterno." required>

                </div>
                <div class="col-xs-12 col-md-9 separacion_form">
                    <label for="amaterno">Ingrese su apellido materno</label>
                    <input id="amaterno" type="text" class="form-control" name="amaterno"
                        placeholder="Introduzca apellido materno." required>

                </div>
                <div class="col-xs-12 col-md-9 separacion_form">
                    <label for="rut">Ingrese su rut</label>
                    <input id="rut" type="number" class="form-control" name="rut"
                        placeholder="Introduzca su rut sin punto ni guion. EJ: 203299966." required>

                </div>
            </div>
            <div class="col-xs-12 col-md-6">

                <div class="col-xs-12 col-md-9 separacion_form">
                    <label for="nbip">Ingrese su numero de Bip!</label>
                    <input id="nbip" type="number" class="form-control" name="nbip"
                        placeholder="Introduzca su numero de bip." required>

                </div>
                <div class="col-xs-12 col-md-6 separacion_form">
                    <label for="email">Ingrese su email</label>
                    <input id="email" type="email" class="form-control" name="email" placeholder="Introduzca email."
                        required>

                </div>
                <div class="col-xs-12 col-md-6 separacion_form">
                    <label for="pass">Ingrese su contraseña</label>
                    <input id="pass" type="password" class="form-control" name="pass"
                        placeholder="Introduzca su contraseña." required>
                </div>
                <div class="col-xs-12 col-md-offset-9 ">
                    <input type="submit" value="Registrarse" id="registrarse">

                </div>
            </div>

        </div>



    </form>


</div>

{% endblock contenido %}
